<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>爱的表白</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 添加主消息容器 -->
    <div class="main-message"></div>
    
    <div class="scene-container">
        <!-- 开场页面 -->
        <div class="scene" id="opening-scene">
            <div class="container">
                <div class="message"></div>
            </div>
        </div>
        
        <!-- 回忆页面 -->
        <div class="scene" id="memory-scene">
            <div class="container">
                <div class="message"></div>
                <div class="photo-timeline"></div>
            </div>
        </div>
        
        <!-- 情书页面 -->
        <div class="scene" id="letter-scene">
            <div class="container">
                <div class="message"></div>
                <div class="letter-paper">
                    <div class="letter-content"></div>
                </div>
            </div>
        </div>
        
        <!-- 互动页面 -->
        <div class="scene" id="interactive-scene">
            <div class="container">
                <div class="message"></div>
                <div class="wishing-well"></div>
            </div>
        </div>
    </div>
    <div id="petals"></div>
    <div class="global-nav"></div>
    <script src="script.js"></script>
</body>
</html>
